<div class="contact" id="contact">
    <div class="container">
        <div class="row">

            <!-- Get in touch -->
            <div class="col-lg-6">
                <div class="contact_content">
                    <div class="contact_title">Get in touch with us</div>
                    <div class="contact_text">
                        <p>Please leave your message and we will contact you using email. Please enter valid email 
                            for the response. 
                        </p>
                    </div>
                    <div class="contact_list">
                        <ul>
                            <li>
                                <div>address:</div>
                                <div>04 Chabahil, Kathmandu, Nepal</div>
                            </li>
                            <li>
                                <div>phone:</div>
                                <div>+977 98 123 32453</div>
                            </li>
                            <li>

                                <div>email:</div>
                                <div>yourtravelpartner@h2h.com</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-6">
                <div class="contact_form_container">
                    <form id="contact_form" action="{% url 'contact' %}" method="POST" class="contact_form">
                        {% csrf_token %}
                        <div style="margin-bottom: 18px"><input type="text"
                                class="contact_input contact_input_name inpt" placeholder="Your Name" id="name"
                                required="required" name="name" {% if user.is_authenticated %} value="{{ request.user.name }}" disabled {% endif %}>
                            <div class="input_border"></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input type="email" class="contact_input contact_input_email inpt"
                                        placeholder="Your E-mail" required="required" name="email"  id="email"
                                        {% if user.is_authenticated %} value="{{ request.user.email }}" disabled {% endif %}>
                                    <div class="input_border"></div>
                                </div>
                            </div>
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input type="text" class="contact_input contact_input_subject inpt"
                                        placeholder="Subject" required="required" name="subject" id="subject">
                                    <div class="input_border"></div>
                                </div>
                            </div>
                        </div>
                        <div><textarea class="contact_textarea contact_input inpt" placeholder="Message"
                                required="required" id="query" name="message"></textarea>
                            <div class="input_border" style="bottom:3px"></div>
                        </div>
                        <button type="submit" class="contact_button">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
