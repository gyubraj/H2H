{% load static %}

<div class="destination item">
    <div class="destination_image">
        <img src="{{p.main_image.url}}" alt="">
    </div>
    <div class="destination_content">
        <div class="destination_title"><a href="{% url 'property-detail' p.slug %}">{{p.name}}</a></div>
        <div class="destination_subtitle">
            <p>{{p.address}}.<br><b>Type : {{p.type}}</b></p>
        </div>
        <div>

            <span class="destination_price">From Rs. {{p.price_per_room}}</span>
            {% if p.owner == request.user %}
            <span style="float: right; margin-right: 10px;"><a href="" data-toggle="modal" data-target="#exampleModal">Delete</a></span>
            <span style="float: right; margin-right: 10px; "><a href="{% url 'edit-property' p.slug %}">Edit</a></span>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete Property</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure, you want to delete {{p.name}} Property?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a href="{% url 'delete-property' p.slug %}" class="btn btn-primary">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}

        </div>
    </div>
</div>
