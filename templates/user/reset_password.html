{% extends 'base/base.html' %}

{% load static %}

{% block style %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/user/forgot_password.css' %}">

{% endblock style %}

{% block content %}
<form method="POST" action="">
    {% csrf_token %}
    <h2>Reset Your Password</h2>
    <hr><br><br>
    <div class="container">

        <label for="password1"><b>New Password:</b></label>
        <input type="password" placeholder="Enter New Passwordl" name="password1" required><br><br>
        <label for="password2"><b>Retype Password:</b></label>
        <input type="password" placeholder="Retype same password" name="password2" required><br><br>


        <button type="submit">Reset Password</button>

    </div>
</form>

{% endblock content %}
